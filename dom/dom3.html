<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3> Countdown Timer </h3>
    <input id="timer" type="text" size="20" placeholder="Enter seconds">
    <input type="button" onclick="countdown ()" value="Start Timer">
    <p id="placetimer"></p>


    <script>
        let x ;
function countdown (){
    clearInterval(x);
const timer = document.getElementById("timer");
const placetimer = document.getElementById("placetimer");
let z = timer.value;

if(isNaN(z) || z <= 0){
    placetimer.textContent="Please enter a valid duration in seconds";
    return;

}

placetimer.textContent=z +" seconds";
 x = setInterval(() =>{
   z --;
if(z > 0 ){
placetimer.textContent=z +" seconds";
}else{
    
   placetimer.textContent = "time is up";
}


}


,1000);



}







    </script>
</body>
</html>
