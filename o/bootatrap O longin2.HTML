<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run JavaScript</title>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">

<div class="container text-center border p-5 rounded shadow-sm bg-white">
    <h1 id="output" class="h3 text-primary mb-4"></h1>

    <div class="alert alert-info" role="alert">
        Welcome back! Your visit details are shown above.
    </div>

    <!-- Simple footer with text -->
    <footer class="mt-4">
        <p class="text-muted">&copy; 2025 Your Company</p>
    </footer>
</div>

<!-- Add Bootstrap JS for potential interactivity in the future -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Retrieve the stored email (username) from localStorage
const savedEmail = localStorage.getItem('email');

// Simulate a successful login operation
let success = true;  // This could be the result of a login check

// Retrieve the current visit count from localStorage, or initialize it to 0
let visitCount = localStorage.getItem('visitCount') ? parseInt(localStorage.getItem('visitCount')) : 0;

// Increment the visit count
visitCount++;

// Store the updated visit count back to localStorage
localStorage.setItem('visitCount', visitCount);

// Display the username (email) and visit count if login is successful
if (success && savedEmail) {
    document.getElementById('output').innerText = `Welcome, ${savedEmail}! You've visited this page ${visitCount} times.`;  // Display username and visit count
} else {
    document.getElementById('output').innerText = "Operation failed. Please try again.";
}

</script>

</body>
</html>
