  <body>
    <div class="d-flex">


      <div class="col-4">
          <div id="carouselExamplePause" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
              <div class="carousel-action-bar">
                <button type="button" class="btn btn-icon carousel-control-play-pause pause" data-bs-target="#carouselExamplePause" data-bs-play-text="Play Carousel" data-bs-pause-text="Pause Carousel" title="Pause Carousel">
                  <span class="visually-hidden">Pause Carousel</span>
                </button>
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExamplePause" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExamplePause" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExamplePause" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="850" height="800" src="1.jpg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#4bb4e6"/><text x="50%" y="50%" fill="#000" dy=".3em">First slide</text>

                </div>
                <div class="carousel-item active">
                  <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="850" height="800" src="2.jpg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#4bb4e6"/><text x="50%" y="50%" fill="#000" dy=".3em">First slide</text>
                </img>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExamplePause" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExamplePause" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

      </div>

    <!-- con3 -->
    <div  class="col-12" style="justify-items: center;">
      <h1 style="margin-top: 10px; font-size:35px;"> Create an account</h1>
          
      <form id="signupForm">
          <fieldset>
              <div class="mb-3">
                  <label for="emailInput" class="form-label is-required">Email address<span class="visually-hidden"> (required)</span></label>
                  <input type="email" id="emailInput" class="form-control" placeholder="" required>
                  <div id="emailError"class="form-text small">eg: username@domain.com</div>
              </div>
  
              <div class="mb-3">
                  <label for="mobileInput" class="form-label is-required">Mobile<span class="visually-hidden"> (required)</span></label>
                  <input type="tel" id="mobileInput" class="form-control" placeholder="" required>
                  <div id="mobileError" class="form-text small">eg: 077********</div>
              </div>
  
              <div class="mb-3">
                  <label for="passwordInput" class="form-label is-required">Create Password<span class="visually-hidden"> (required)</span></label>
                  <input type="password" id="passwordInput" class="form-control" required>
                  <div id="passwordError" class="form-text small">The Password should be between 6-18 characters</div>
              </div>
  
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="termsCheck">
                  <label class="form-check-label" for="termsCheck">
                      I agree to the <a class="link-opacity-100" href="#">terms & conditions Orange.</a>
                  </label>
              </div>
              <br>
  
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="checkedCheckbox" checked>
                  <label class="form-check-label" for="checkedCheckbox">Receive Coding Academy Newsletter.</label>
              </div>
              <br>
  
              <button type="button" class="btn btn-primary btn-lg mt-2 custom-button1" onclick="validateForm()" style="width: 450px;height: 50px; margin-top: 20px;">Sign Up</button>
              <br> <br>
              <button type="button" class="btn btn-primary btn-lg mt-2 custom-button2" onclick="document.location='bootstrap O longin .HTML'" style="width: 450px;height: 50px; margin-top: 20px;">
                
                Already have an account? Login</button>
  
          </fieldset>
      </form>
  </div>
